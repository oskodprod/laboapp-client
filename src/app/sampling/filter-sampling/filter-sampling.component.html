<div class="centered">
    <b>Lista protokołów pobrania</b>
    <!--<div *ngIf="error">
        <p>{{ error.status }} - {{error.error.message}}</p>
    </div>-->
</div><div>
    <table mat-table [dataSource]="samplingList" class="mat-elevation-z8">
        <ng-container matColumnDef="sid">
            <th mat-header-cell *matHeaderCellDef>ID Protokołu</th>
            <td mat-cell *matCellDef="let element">{{element.sid}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data wystawienia</th>
            <td mat-cell *matCellDef="let element">{{element.docDate | date:'mediumDate'}}</td>
        </ng-container>
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef>Budowa</th>
            <td mat-cell *matCellDef="let element">{{element.client}}</td>
        </ng-container>
        
        <ng-container matColumnDef="labrat">
            <th mat-header-cell *matHeaderCellDef>Wystawił</th>
            <td mat-cell *matCellDef="let element">{{element.labrat}}</td>
        </ng-container>
        <ng-container matColumnDef="rec">
            <th mat-header-cell *matHeaderCellDef>Receptura</th>
            <td mat-cell *matCellDef="let element">{{element.rec}}</td>
        </ng-container>
        

        <ng-container matColumnDef="edit" >
            <th mat-header-cell *matHeaderCellDef>Edytuj</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" routerLink="/editpro/{{element.id}}">
                    <mat-icon>menu</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="print">
            <th mat-header-cell *matHeaderCellDef>Drukuj</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="printSampling(element.id)">Drukuj</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Usuń</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" (click)="openDeleteSamplingDialog(element.id, element.sid)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="samplingListColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: samplingListColumns"></tr>
    </table>
</div>
