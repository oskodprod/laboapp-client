<div class="centered">
    <b>Lista pracowników</b>
    <div *ngIf="error">
        <p>{{ error.status }} - {{error.error.message}}</p>
    </div>
</div><div>
    <table mat-table [dataSource]="labratList" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Laborant</th>
            <td mat-cell *matCellDef="let element">{{element.pName}} {{element.lastname}}</td>
        </ng-container>
        <ng-container matColumnDef="short">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{element.iniShort}}</td>
        </ng-container>
        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef>Administrator</th>
            <td mat-cell *matCellDef="let element">
                {{element.isAdmin == true ? 'Tak' : 'Nie'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="labo">
            <th mat-header-cell *matHeaderCellDef>Oddział</th>
            <td mat-cell *matCellDef="let element">{{element.labo}}</td>
        </ng-container>
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>e-Mail</th>
            <td mat-cell *matCellDef="let element">{{element.user}}</td>
        </ng-container>
        <ng-container matColumnDef="edit" >
            <th mat-header-cell *matHeaderCellDef>Edytuj</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" routerLink="/labrat/{{element.id}}">
                    <mat-icon>menu</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Usuń</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" (click)="deleteLabrat(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="labratListColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: labratListColumns"></tr>
    </table>
</div>
