
<div class="container">


    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{ error.status }} - {{error.error.message}}</p>
            </div>
            <!--<div *ngIf="isLoading" style="text-align: center;" class="loading-text">
               <app-spinner></app-spinner>
            </div>-->
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
                <div class="form-group">
                    <label for="email">E-Mail</label>
    
                    <input type="email" id="email" class="form-control" ngModel name="email" required email />
                </div>
                <div class="form-group">
                    <label for="password">Password(6 characters)</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
                </div>
    
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                        <!--{{ isLoginMode ? 'Login' : 'Sign Up' }}-->Login
                    </button> |
                    <!--<button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                    </button>
    
                    <a [routerLink]="['/reset-password']" class="btn btn-link">Forget Password</a>-->
    
                </div>
    
                
            </form>
        </div>
    </div>
    </div>
<!--*ngIf="!isLoading"-->
